<!DOCTYPE html>
<!--
    Formulario de Cadastro de Membro No sistema
--><html>
    <head>
        <script type="text/javascript" src="../../../public/modules/scm/js/scm_j0001.js"></script> 
    </head>
    <body>
        <div class="modal-dialog modal-lg" id="scm_h0001-dv">            
            <div class="modal-content">
                <input type='hidden' name='scm_h0001-cd_mem' id='scm_h0001-cd_mem' />
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="scm_h0001-btn_minimizar">×</button>
                        <h4 class="modal-title">Cadastrar Membro</h4>
                    </div>
                    <div class="modal-body">
                        <form id="scu_h0001-frm_act">
                            <div class="form-group">
                                <label>Membro</label>
                                <input class="form-control" name="scm_h0001-nm_mem" id="scm_h0001-nm_mem"/>
                                <p class="help-block">Nome completo Membro</p>
                            </div>
                            <div class="form-group">
                                <label>Mãe</label>
                                <input class="form-control" name="scm_h0001-nm_mae_mem" id="scm_h0001-nm_mae_mem"/>
                                <p class="help-block">Nome completo Mãe Membro</p>
                            </div>
                            <div class="form-group">
                                <label>Data</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type='text' class="form-control mask" data-inputmask="'alias': 'date'name="scm_h0001-dt_nasc_mem" id="scm_h0001-dt_nasc_mem" />
                                </div>
                                <p class="help-block">Data Nascimento</p>
                            </div>
                             <div class="form-group">
                                <label>Cpf</label>
                                <input class="form-control" name="scm_h0001-cpf_mem" id="scm_h0001-cpf_mem"/>
                                <p class="help-block">Cpf Membro</p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input class="form-control" name="scm_h0001-email_mem" id="scm_h0001-email_mem"/>
                                </div>
                                <p class="help-block">Email Membro</p>
                            </div>                                
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control" id="scm_h0001-est_civ_mem" name="scm_h0001-est_civ_mem">
                                    <option></option>
                                    <option >Casado</option>
                                    <option >Solteiro</option>
                                </select>
                                <p class="help-block">Estado Civil</p>
                            </div>
                            <div class="form-group">
                                <label>Local</label>
                                <input class="form-control" name="scm_h0001-loc_bat_mem" id="scm_h0001-loc_bat_mem"/>
                                <p class="help-block">Local Batismo</p>
                            </div>                            
                            <div class="form-group">
                                <label >Endereço</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-home"></i>
                                    </div>
                                    <input type="text" name="scm_h0001-end_mem" id="scm_h0001-end_mem" class="form-control mask">                                        
                                </div>
                                <p class="help-block">Endereço Membro</p>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control" id="scm_h0001-st_mem" name="scm_h0001-st_mem">
                                    <option></option>
                                    <option value="0">Inativo</option>
                                    <option value="1">Ativo</option>
                                </select>
                                <p class="help-block">Status Membro</p>
                            </div>                            
                        </form>                         
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" name="scm_h0001-btn_incluir" id="scm_h0001-btn_incluir">Incluir</button>
                        <button type="button" class="btn btn-primary" name="scm_h0001-btn_alterar" id="scm_h0001-btn_alterar">Alterar</button>
                        <button type="button" class="btn btn-primary" name="scm_h0001-btn_excluir" id="scm_h0001-btn_excluir">Excluir</button>
                        <button type="button" class="btn btn-default" name="scm_h0001-btn_limpar"  id="scm_h0001-btn_limpar">Limpar</button>

                    </div>                        
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>                  
    <div id="scm_h0001-dv_tbl">
        onde esta
    </div>
</body>
</html>
