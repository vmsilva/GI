<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="../../../public/modules/scd/js/scd_j0001.js"></script>
    </head>
    <body>         
        <header>
            <!--<div id="scd_h0001-ret_msg" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg " ></div>
            </div>-->
            <div id="scd_h0001-ret_msg" name="scd_h0001-ret_msg">            
            </div>
        </header>

        <div id="scd_h0001-dv">
            <div class="modal-dialog modal-lg" id="scm_h0001-dv">            
                <div class="modal-content">
                    <input type='hidden' name='scd_h0001-cd_mem' id='scd_h0001-cd_mem' />
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="scm_h0001-btn_minimizar">×</button>
                            <h4 class="modal-title">Entrada Dizimo</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="scd_h0001-cd_dizimo"/>
                            <div class="form-group">                                
                                <label>Membro</label>                                   
                                    <input disabled class="form-control" name="scd_h0001-nm_mem" id="scd_h0001-nm_mem"/>
                                <p class="help-block">Nome Membro</p>
                            </div>
                            <div class="form-group">
                                <label>Valor</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="scd_h0001-vl_diz"  id="scd_h0001-vl_diz" class="form-control">
                                    <span class="input-group-addon">.00</span>                                    
                                </div>
                                <p class="help-block">Valor Dizimo</p>
                            </div>         

                            <div class="form-group">
                                <label>Data</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type='text' name="scd_h0001-dt_entr_diz"  id="scd_h0001-dt_entr_diz" class="form-control mask" data-inputmask="'alias': 'date'"  />
                                </div>
                                <p class="help-block">Data Entrada Dizimo</p>
                            </div>

                            <div class="form-group">
                                <label>Descrição</label>
                                <div class="input-group">
                                    <textarea name="scd_h0001-desc_diz" id="scd_h0001-desc_diz" class="form-control autosize" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 52px; margin-left: 0px; margin-right: -228px; width: 537px;"></textarea>
                                </div>
                                <p class="help-block">Descrição Dizimo</p>
                            </div> 
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" name="scd_h0001-btn_incluir" id="scd_h0001-btn_incluir">Incluir</button>
                            <button type="button" class="btn btn-primary" name="scd_h0001-btn_excluir" id="scd_h0001-btn_excluir">Excluir</button>
                            <button type="button" class="btn btn-default" name="scd_h0001-btn_limpar"  id="scd_h0001-btn_limpar">Limpar</button>
                        </div>                        
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>                         
        </div>
        
        
        
        <div id="scd_h0001-dv_listar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!--<div class="panel panel-sky">-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4>Membro</h4>                                    
                            </div>
                            <div class="panel-body collapse in">
                                <div id="example_wrapper" class="dataTables_wrapper" role="grid">
                                    <div class="row">                                            
                                        <div class="col-xs-6">
                                            <div class="dataTables_filter" id="example_filter">
                                                <!--<i class="fa fa-search"></i>-->                                                    
                                                <label><input type="text" id="scd_h0001-buscar_mem" name="scd_h0001-buscar_mem"  aria-controls="example" class="form-control" placeholder="Buscar..."></label>
                                            </div>
                                        </div>
                                    </div>
                                    <table  id="scd_h0001-tb" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatables dataTable"  aria-describedby="example_info">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 166px;">Nome Usuario</th>
                                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 251px;">Email</th>
                                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 217px;">Data Nascimento</th>
                                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 143px;">Cpf</th>
                                        </thead>
                                        <tbody  role="alert" aria-live="polite" aria-relevant="all">                                    
                                        </tbody>
                                    </table>  

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--dv Listar -->
        
    </body>
</html>
